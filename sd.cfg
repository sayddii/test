bind "b" "host_framerate 3500;mirv_input cfg msens 0.03;mirv_input cfg ksens 0.3"
bind "n" "host_framerate 0;mirv_input cfg msens 0.001;mirv_input cfg ksens 0.01"
bind "[" "host_framerate 10000000;mirv_input cfg ksens 2000;mirv_input cfg msens 130"
bind "]" "host_framerate 900;mirv_input cfg ksens 0.06;mirv_input cfg msens 0.003"

bind "y" "toggle r_directlighting false true"

bind "z" "mirv_input camera";
bind "q" "mirv_campath add"
bind "c" "mirv_campath clear"

bind "o" "mirv_campath draw enabled 0"
bind "p" "mirv_campath draw enabled 1"
bind "\" "mirv_campath enabled 1"
bind "0" "mirv_fov handleZoom enabled 1; mirv_fov 110; cl_draw_only_deathnotices 1; cl_drawhud_force_deathnotices -1"

mirv_input cfg mouseMoveSupport 1

bind "u" "toggle r_dof_override true false"
bind "I" "toggle r_dof_override_far_blurry 1000 -100; toggle r_dof_override_far_crisp 100 0; toggle r_dof_override_near_blurry -500 100; toggle r_dof_override_near_crisp 0 200"

sv_cheats true
spec_show_xray 0
r_csgo_effects_bloom false
r_csgo_render_post_bloom 0
r_show_build_info false
sv_disable_observer_interpolation true
r_dof_override_near_crisp 200
cl_draw_only_deathnotices true
crosshair false
viewmodel_offset_z -2.25
viewmodel_offset_x 2.75
viewmodel_offset_y 4

clear

